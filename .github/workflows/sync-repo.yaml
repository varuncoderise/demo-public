name: Sync to Public Repo

on:
  push:
    branches:
      - prod-release/public

jobs:
  push_to_public:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout internal repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "bot"
          git config user.email "bot@test.com"

      - name: Add public repo remote
        run: |
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/varuncoderise/demo-public.git
          git fetch public

      - name: Push prod-release/public to public develop
        run: |
          git checkout -B develop
          git push -u public develop --force

      - name: Create PR from develop to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          base: main
          head: develop
          title: "Sync internal release into public main"
          body: "Automated PR: Sync prod-release/public branch to public main branch"