name: Sync to Public Repo

on:
  push:
    branches:
      - prod-release/public

jobs:
  push_to_public:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout internal repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "varuncoderise"
          git config user.email "varun.kumar@coderisetechnologies.com"

      - name: Add public repo remote
        run: |
          git remote add public https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/varuncoderise/demo-public.git
          git fetch public

      - name: Remove .github directory
        run: |
          rm -rf .github

      - name: Push prod-release/public to public develop (excluding .github)
        run: |
          git checkout -B develop
          git add .
          git reset .github
          git commit -m "Sync internal release (excluding .github)" || echo "No changes to commit"
          git push -u public develop --force

      - name: Create PR from develop to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          base: main
          head: develop
          title: "Sync internal release into public main"
          body: "Automated PR: Sync prod-release/public branch to public main branch"