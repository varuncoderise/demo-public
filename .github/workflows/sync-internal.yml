name: Sync from Private Repo

on:
  repository_dispatch:
    types: [sync-request]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout public repo develop branch
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      # 2️⃣ Check Git environment
      - name: Check Git environment
        run: |
          echo "Git version:"
          git --version
          echo "Git configuration:"
          git config --list
          echo "Checking DNS resolution for github.com:"
          nslookup github.com
          echo "Checking network connectivity to GitHub:"
          ping -c 4 github.com || echo "Ping failed, continuing..."

      # 3️⃣ Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh
          echo "GitHub CLI version:"
          gh --version

      # 4️⃣ Authenticate GitHub CLI
      - name: Authenticate gh
        run: |
          echo "Authenticating GitHub CLI"
          echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token
          gh auth status || { echo "GitHub CLI authentication failed"; exit 1; }

      # 5️⃣ Clone private repo with retry
      - name: Clone private repo
        run: |
          echo "Cloning private repo: varuncoderise/demo-internal"
          for i in {1..3}; do
            git clone --branch release/4x https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/varuncoderise/demo-internal.git private-repo && break
            echo "Clone attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done
          if [ ! -d "private-repo" ]; then
            echo "Failed to clone private repo after 3 attempts"
            echo "Listing available branches for debugging:"
            git ls-remote https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/varuncoderise/demo-internal.git
            exit 1
          fi
          echo "Listing branches in private repo:"
          cd private-repo
          git branch -a

      # 6️⃣ Sync files from private repo to public repo
      - name: Sync files
        run: |
          echo "Copying files from private repo to public repo"
          cd private-repo
          rm -rf .github
          rm -f CHANGELOG.md
          find . -maxdepth 1 -type f -name ".*" -exec rm -f {} \;
          cp -r ./* ../
          cd ..
          git add .
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync changes from private repo release/4x"
          fi

      # 7️⃣ Push develop branch
      - name: Push develop
        run: |
          echo "Pushing to develop branch"
          git push origin develop

      # 8️⃣ Create PR develop → main
      - name: Create PR develop → main
        run: |
          echo "Checking for existing PR"
          PR_EXISTS=$(gh pr list --head develop --base main --json number --jq '.[0].number')
          if [ -z "$PR_EXISTS" ]; then
            echo "Creating new PR from develop to main"
            gh pr create \
              --head develop \
              --base main \
              --title "Sync develop → main" \
              --body "Automated PR syncing latest code from private repo release/4x"
          else
            echo "PR from develop → main already exists: $PR_EXISTS"
